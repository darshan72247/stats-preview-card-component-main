<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="main-container">
    <span class="purple-overlay"><img class="img" src="images\image-header-desktop.jpg" alt="image"></span>
    <div class="left-col">
      <h1 class="inter-font-800">Get <span class="insights">insights</span> that help your business grow.</h1>
      <p class="main-paragraph lexa-deca-font">Discover the benfits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="lower-tab">
        <div class="info-1">
          <h1 class="inter-font-800 h1-less-space">10k+</h1>
          <p class="stats-info lexa-deca-font less-margin">COMPANIES</p>
        </div>
        <div class="info-2">
          <h1 class="inter-font-800 h1-less-space">314</h1>
          <p class="stats-info lexa-deca-font less-margin">TEMPLATES</p>
        </div>
        <div class="info-3">
          <h1 class="inter-font-800 h1-less-space">12M+</h1>
          <p class="stats-info lexa-deca-font less-margin">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="clear"></div>
  </div>
</body>
</html>
